  /products/{productId}:
    delete:
      tags: [ ]
      summary: DELETE product profile
      description: This api is to be used after product has requested for delete
      operationId: delete-products-productId
      parameters:
        - name: productId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "2XX":
          description: Success
      x-internal: true
