paths:
  /decisions/user/{userId}:
    post:
      operationId: post-decisions-userId
      parameters:
        - name: userId
          in: path
          required: true
          style: simple
          schema:
            type: string
      summary: Create a Decision from a User
      requestBody:
        description: the Decision request body
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  description: User who took a decision
                  type: string
                productId:
                  description: Product against which the decision was taken
                  type: string
                response:
                  description: the Decision which was taken Binary(-1, +1)
                  type: integer
                meta:
                  description: Extra meta data information for the Decision taken
                  type: object
                  example:
                    RESPONSE_TIME_MICROSECONDS: 350
      responses:
        200:
          description: You finally decided, now go commit die
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    description: Its in the name asshole
                    type: string
                  userId:
                    description: User who took a decision
                    type: string
                  productId:
                    description: Product against which the decision was taken
                    type: string
                  response:
                    description: the Decision which was taken Binary(-1, +1)
                    type: integer
                  meta:
                    description: Extra meta data information for the Decision taken
                    type: object
                    example:
                      RESPONSE_TIME_MICROSECONDS: 350
    get:
      operationId: get-decisions-userId
      parameters:
        - name: userId
          in: path
          required: true
          style: simple
          schema:
            type: string
      summary: GET User specific decisions
      responses:
        200:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    description: chutiya hai kya?
                    type: string
                  userId:
                    description: User who took a decision
                    type: string
                  productId:
                    description: Product against which the decision was taken
                    type: string
                  response:
                    description: the Decision which was taken Binary(-1, +1)
                    type: integer
                  meta:
                    description: Extra meta data information for the Decision taken
                    type: object
                    example:
                      RESPONSE_TIME_MICROSECONDS: 350

  /vendors/{vendorId}:
    post:
      operationId: post-vendors-vendorId
      parameters:
        - name: vendorId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      summary: Add products to vendor
      responses:
        202:
          description: Successfully added products to vendor
          content:
            application/json:
              schema:
                type: object
                properties:
                  product_ids:
                    type: array
                    uniqueItems: true
                    items:
                      type: string
  /vendors:
    post:
      summary: Create a new Vendor
      responses:
        200:
          description: Get new vendor if created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Vendor"
    get:
      summary: GET all vendors
      responses:
        200:
          description: Get a array of all vendors onboarded
          content:
            application/json:
              schema:
                type: array
                uniqueItems: true
                readOnly: true
                items:
                  $ref: "#/components/schemas/Vendor"

  /users/login/ph/start:
    post:
      summary: Initiate Login using OTP auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                country_code:
                  description: Country code for the recipient phone number
                  type: string
                phone_number:
                  description: The Recipient phone number
                  type: string
      responses:
        200:
          description: Successfully sent OTP
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
  /users/login/ph/validate:
    post:
      summary: Validate Login using OTP auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                otp_rid:
                  description: The request_id generated upon otp auth init
                  type: string
                _otp:
                  description: The actual otp, (this shit took too much time to do)
                  type: string
      responses:
        200:
          description: Successfully validated OTP to given request_id
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    description: The boolean representation of otp validation
                    type: boolean
                  message:
                    description: It's in the f*king name
                    type: string
  /users:
    get:
      tags: []
      summary: GET all users
      description: ""
      operationId: get-users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                uniqueItems: true
                type: array
                readOnly: true
                items:
                  $ref: '#/components/schemas/User'
      x-internal: true
    post:
      tags: []
      summary: Create a new User
      operationId: post-users
      requestBody:
        $ref: '#/components/requestBodies/PublicUser'
      responses:
        "201":
          description: User Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{userId}:
    get:
      tags: []
      summary: GET user profile
      operationId: get-users-userId
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      tags: []
      summary: PATCH endpoint
      operationId: patch-users-userId
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/PublicUser'
      responses:
        "202":
          description: Changes Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      tags: []
      summary: DELETE user profile
      description: This api is to be used after user has requested for delete
      operationId: delete-users-userId
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "2XX":
          description: Success
      x-internal: true
  /products:
